name: Build Firmware
on: [push]

permissions: read-all

jobs:
  yellow-board:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Build"
        uses: ./.github/actions/build-esp-variant
        with:
          board-name: yellowboard
          version: snapshot
          sdkconfig: sdkconfig.board.yellow_board
          arch: esp32
  lilygo-tdeck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Build"
        uses: ./.github/actions/build-esp-variant
        with:
          board-name: lilygotdeck
          version: snapshot
          sdkconfig: sdkconfig.board.lilygo_tdeck
          arch: esp32s3
  m5stack-core2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Build"
        uses: ./.github/actions/build-firmware
        with:
          board-name: m5stackcore2
          version: snapshot
          sdkconfig: sdkconfig.board.m5stack_core2
          arch: esp32
  m5stack-cores3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Build"
        uses: ./.github/actions/build-esp-variant
        with:
          board-name: m5stackcores3
          version: snapshot
          sdkconfig: sdkconfig.board.m5stack_cores3
          arch: esp32s3
