name: Build Firmware
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

permissions: read-all

jobs:
  cyd-2432S024c:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Build"
        uses: ./.github/actions/build-firmware
        with:
          board_id: cyd-2432S024c
          arch: esp32
